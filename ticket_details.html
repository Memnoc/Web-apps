<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get ticket details</title>
    <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/2/zendesk_garden.css" type="text/css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app">
      <h1 class="u-gamma u-mb">Enter a ticket id</h1>
      <form id="get-ticket">
        <input class="c-txt__input" type="text" id="ticket-id" placeholder="ticket id" />
        <button class="c-btn c-btn--primary" id="get-btn">Get ticket!</button>
      </form>
      <div id="error-msg" class="c-callout c-callout--error hidden"></div>
      <div id="details" class="hidden">
        <h1 id="subject"><strong>Subject:</strong> <span></span></h1>
        <h1 id="status"><strong>Status:</strong> <span></span></h1>
        <h1 id="created_at"><strong>Created:</strong> <span></span></h1>
        <h1 id="description"><strong>Description:</strong> <span></span></h1>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
